<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/1c6e543d75.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet"  href="index.css">
</head>
<body>
    <header>
        <div class="head-container">
            <h1>Find your film</h1>
            <a href="watchlist.html" class="navigation-link">My Watchlist</a>
        </div>
        <form class="search-box">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            <input type="text" id="search-input" placeholder="Search for a movie" aria-label="Search for a movie">
            <button id="search-btn">Search</button>
        </form>
    </header>
    <main>
        <i class="fa-solid fa-film fa-5x" id="explore-icon"></i>
        <h2>Start Exploring</h2>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
